<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search for a Pokemon</h1>
      <div class="input__wrapper">
        <input
          type="text"
          id="search-input"
          placeholder="Enter Pokemon name"
          required
        />
        <button id="search-button">Search</button>
      </div>
      <div id="pokemon-info">
        <h2>Pokemon Details</h2>
        <div id="pokemon-image"></div>
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="types"></p>
        <p>Weight: <span id="weight"></span></p>
        <p>Height: <span id="height"></span></p>
        <p>Stats:</p>
        <ul>
          <li>HP: <span id="hp"></span></li>
          <li>Attack: <span id="attack"></span></li>
          <li>Defense: <span id="defense"></span></li>
          <li>Special Attack: <span id="special-attack"></span></li>
          <li>Special Defense: <span id="special-defense"></span></li>
          <li>Speed: <span id="speed"></span></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
